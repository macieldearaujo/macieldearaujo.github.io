<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo Online</title>
    <link rel="stylesheet" href="style/shared/curriculum.css">
    <link rel="stylesheet" href="style/shared/revision.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Page 4 -->
</head>

<body>
    <header>
        <h1>Resume Generator</h1>
    </header>
    <div class="content-wrapper">
        <span class="page-marker-div">
            <a class="page-maker" href="index.html"></a>
            <a class="page-maker" href="education.html"></a>
            <a class="page-maker" href="experience.html"></a>
            <a class="page-maker page-marker-selected" href="skills.html"></a>
        </span>
    </div>
    <main class="form">
        <form class="form-section">
            <h2 class="form-title-topic">Idiomas:</h2>
            <div class="form-skills-container">
                <p class="form-skills-title">Inglês - Intermediário</p>
                <button class="bin-img bin-img-skills">
                    <img src="img/bin.png" style="width: 18px;">
                </button>
            </div>
            <div class="form-container-grid-3">
                <h3 class="form-title-input">Idioma</h3>
                <h3 class="form-title-input">Proeficiência</h3>
            </div>
            <div class="form-container-grid-3">
                <div>
                    <select name="languages" class="form-input js-form-input-language" required>
                        <option value="default" selected>Selecione aqui</option>
                        <option value="english">Inglês</option>
                        <option value="spanish">Espanhol</option>
                        <option value="chinese">Chinês (Mandarim)</option>
                        <option value="hindi">Hindi</option>
                        <option value="arabic">Árabe</option>
                        <option value="portuguese">Português</option>
                        <option value="bengali">Bengali</option>
                        <option value="russian">Russo</option>
                        <option value="japanese">Japonês</option>
                        <option value="german">Alemão</option>
                        <option value="javanese">Javanês</option>
                        <option value="punjabi">Punjabi</option>
                        <option value="marathi">Marathi</option>
                        <option value="telugu">Telugu</option>
                        <option value="turkish">Turco</option>
                        <option value="french">Francês</option>
                        <option value="korean">Coreano</option>
                        <option value="tamil">Tâmil</option>
                        <option value="urdu">Urdu</option>
                        <option value="italian">Italiano</option>
                    </select>
                </div>
                <div>
                    <select name="levels" class="form-input js-form-input-proficiency" required>
                        <option value="default" selected>Selecione aqui</option>
                        <option value="beginner">Iniciante</option>
                        <option value="intermediary">Intermediário</option>
                        <option value="advanced">Avançado</option>
                        <option value="fluent">Fluente</option>
                        <option value="native">Nativo</option>
                    </select>
                </div>
                <button class="form-button-add-2 js-add-idiom">+</button>
            </div>
            <hr>
            <h2 class="form-title-topic">Habilidades e competências:</h2>
            <div class="form-skills-container">
                <p class="form-skills-title">Excel Avançado</p>
                <button class="bin-img bin-img-skills">
                    <img src="img/bin.png" style="width: 18px;">
                </button>
            </div>
            <div class="form-container-grid-4">
                <input class="form-input js-form-input-ability" placeholder="Digite aqui a habilidade">
                <button class="form-button-add-2 js-add-ability">+</button>
            </div>
            <br>
            <button class="form-button-continue js-form-button-continue-skills">Finalizar</button>
        </form>
    </main>
    <script type="module" src="script/skills.js"></script>
</body>

</html>
